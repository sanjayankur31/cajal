-   group: Davison Group 
    data:
        leader: Andrew Davison
        location: UNIC, CNRS, Gif-sur-Yvette 
        coords:
            lat: 48.705563
            long: 2.132324
        website: https://www.unic.cnrs-gif.fr/
        contact: dummy
        description: >
            "<p>The research led at UNIC (Dir. Yves Fr√©gnac) is interdisciplinary, at the interface between Physics and Biology. It uses concepts from statistical physics, dynamic systems and applied mathematics to 1) guide experimental exploration of sensory processing and its plasticity, in thalamic and cortical networks, and 2) identify the synaptic and neuronal mechanisms of low-level perception. The scientific aim is to characterize the complexity of biological systems by making inferences across nested levels of integration, along bottom-up (from microscopic to macroscopic) or top-down (from macroscopic to microscopic) axes.</p>
            <p>The different research teams at UNIC focus on three closely linked scientific issues: 1) characterizing the synaptic and cellular mechanisms engaged in the ongoing activation state and sensory evoked neural dynamics in cortical-like structures (during development and adulthood); 2) explaining/modeling the emergence of low-level perception correlates in primary sensory cortical areas; and 3) explaining/modeling the influence of lateral (intrinsic) and top-down (extrinsic) feedback connectivities. Several sensory modalities (vision, touch and haptic sense, audition, electrosensory sense) are studied in different brain structures (brainstem, thalamus, visual, auditory and somatosensory cortices, electrosensory lobe) and species (electric fish, mouse, rat, ferret, cat). Research is based on interdisciplinary approaches, ranging from electrophysiological techniques (intracellular sharp and patch recordings, dynamic clamp in vivo and in vitro, multiple simultaneous single unit recordings and local field potentials), network functional imaging (two photon and voltage sensitive dye imaging, combined with optogenetic techniques) and psychophysical measurements to databases of correlates between structure and function, theoretical neuroscience and computational modeling, as well as statistical physics and large scale simulations.</p>
            <p>The work is at the interface between sensory electrophysiology, experimental psychology, cognitive sciences and brain Imaging for its experimental side, and neurogeometry, computational neurosciences, neuroinformatics and physics of complex dynamic systems for the theoretical side.</p>"

-   group: DiGregorio lab 
    data:
        leader: David DiGregorio
        location: Institut Pasteur, Paris 
        coords:
            lat: 48.8401
            long: 2.3101
        website: http://www.ura2182.cnrs-bellevue.fr/dni/
        contact: dummy
        description: >
            "<h4> Probing neuronal function with light</h4>
            <p>Understanding brain function requires an understanding of the communication between groups of neurons via synapses. Moreover, synaptic function is known to be altered in certain diseases and is often the site of action of clinically useful drugs. In our laboratory we study the cellular properties and molecules underlying the strength, time course, and plasticity of synaptic signaling - all parameters thought to underlie such brain functions as memory storage. To date much of our knowledge of synaptic behavior arises from electrophysiological methods such as patch-clamp. However the spatial and temporal limitations of these tools preclude a more in-depth understanding of synaptic function at single synaptic contacts. To overcome these limitations we have supplemented these classical methods with optical techniques which allow us to use light to monitor and manipulate neuronal function with submicron spatial and submillisecond temporal resolution within brain tissue. In particular we use one and two-photon imaging methods to detect synaptic function using Ca2+ indicators and neuronal integration using optical voltage probes. Our experimental objectives are to 1) characterize the detailed biophysical and cellular mechanisms regulating information transfer at single synapses, and 2) characterizing the spatial and temporal distribution of synaptic integration within single dendrites of neurons within functional networks.</p>"

