-   group: UHBiocomputation
    data:
        leader: Volker Steuber
        location: University of Hertfordshire, Hatfield, United Kingdom
        coords:
            lat: 51.7634
            long: -0.2231
        website: http://biocomputation.herts.ac.uk
        contact: v dot steuber at herts dot ac dot uk
        description: >
            "<p>The Biocomputation Research Group forms part of the Centre for Computer Science and Informatics Research (CCSIR), which is based within the Science and Technology Research Institute (STRI) at the University of Hertfordshire. Research in the Biocomputation Research Group involves the development of computational models to study biological systems, and the application of biologically-inspired machine learning algorithms for the analysis of real-world data. Members of the Biocomputation Group analyse and simulate computational models at different levels of complexity, and collaborate closely with leading experimentalists in the UK and abroad.</p>"

-   group: Silver Lab
    data:
        leader: Angus Silver
        location: University College London, United Kingdom
        coords:
            lat: 51.523585
            long: -0.133625
        website: http://silverlab.org
        contact: dummy-email
        description: >
            "<p>The brain gathers information about the body and the surrounding world, allowing it to build internal representations and to plan and execute movement. Our lab works on how synapses, neurons and networks transmit and process such information and perform computations. The brain areas we investigate include the cerebellum and the sensory cortex.</p>
            <p>The main aim of our work is to develop a mechanistic understanding of brain function that links the molecular, synaptic, neuronal and network levels (Neuroscience). This requires a multidisciplinary approach that combines the most powerful experimental and theoretical methods available. To achieve this we both develop and apply new optical methods for measuring rapid signalling in 3D (Microscopy) and new software tools for data acquisition, analysis and modelling (Neuroinformatics).</p>
            <p>Application of these new experimental and theoretical approaches allows us to link neuronal mechanisms to information processing, thereby bridging different levels of description of brain function.</p>"

-   group: Yamazaki lab
    data:
        leader: Tadashi Yamazaki
        location: The University of Electro-Communications, Tokyo 
        coords:
            lat: 35.656864
            long: 139.544066
        website: http://numericalbrain.org/en
        contact: dummy-email
        description: >
            "<p>Yamazaki laboratory has been engaged in theoretical/computational modeling and numerical simulation of neural networks of the brain. We have three research topics as follows</p>
            <ol>
            <li>Neuroscience, to understand how the brain works</li>
            <li>Computational science, to conduct computer simulation faster and reliable</li>
            <li>Engineering, to apply the power of neural network models for real-world problems</li>
            </ol>
            <p>We are synergistically working on neuroscience, mathematics, computational science, rehabilitation, and robotics, to better understand the brain.</p>"

-   group: Bhalla Lab
    data:
        leader: Upinder S. Bhalla
        location: National Centre for Biological Sciences, Bangalore 
        coords:
            lat: 13.072373
            long: 77.580210
        website: http://www.ncbs.res.in/bhalla
        contact: dummy-email
        description: >
            "<p>When we remember things, we activate an extensive array of events in the brain. Sensory input triggers whole-brain activity, which cascades through networks of brain cells. A torrent of electrical and chemical signals is launched in each cell, giving rise to changes in structures and connections between cells.</p>
            <p>A key aspect of memory is the ability to relate events that occur in sequences, such as landmarks, music, movements, or words in a sentence. We study how such sequences are formed during learning, how sequences cause changes in cells and connections, and how molecular and electrical signals encode and sustain memories.</p>
            <p>We use the new technique of optogenetics to monitor, as well as stimulate, brain cell activity using light. We can literally watch brain activity during learning, to see how sequences in the real world map to sequences in the brain. We replicate such sequences by projecting light patterns onto brain tissue slices, and ask how cells 'learn'. Because these processes are so intertwined and complex, we use computer models to see how events at many levels of brain function give rise to memory. We have developed a major simulation tool called MOOSE, to build computer models from molecules to networks.</p>"

-   group: Bionet Group
    data:
        leader: Aurel Lazar 
        location:  Columbia University, New York 
        coords:
            lat: 40.807755
            long: -73.964397
        website: http://www.bionet.ee.columbia.edu/
        contact: dummy-email
        description: >
            "<p>Located at Columbia University's Department of Electrical Engineering, the Bionet Group is an interdisciplinary research team bringing together faculty and students from the biological and engineering sciences focusing on understanding the function of neural circuits, and the architecture of the fruit fly (Drosophila melanogaster) brain.</p>
            <p>Our research is enabled by (i) the rich array of theoretical concepts developed in the fields of communications/networking, control theory, information theory, machine learning, nonlinear dynamical systems, signal processing and systems identification, (ii) the recent dramatic increase in the availability of parallel computing resources, and (iii) the extraordinary advances in building a new generation of nanoscale brain machine interfaces.</p>
            <p>In order to effectively leverage these concepts/tools to advance our understanding of the functional principles underlying brain functions, we and other researchers in the biological sciences employ the constructivist paradigm from the world of engineering.</p>
            <p>The Bionet Group is an active and integral part of the world-class Columbia Neuroscience community and it is affiliated with the Columbia Center for Neuroengineering and Computation.</p>
            <p>Positions at the Bionet Group for Ph.D. students, postdoctoral researchers, and undergraduate/graduate interns are available on a rolling basis. Applicants interested in unlocking the mysteries of the brain are encouraged to send their resumes or CVs to Prof. Aurel A. Lazar. Preference will be given to applicants with strong mathematical, computational and/or neurobiological background.</p>"

