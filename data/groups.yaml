-   group: Blue Brain Project
    data:
        leader: Henry Markram
        location: EPFL, Lausanne
        coords:
            lat: 46.243625
            long: 6.151485
        website: http://bluebrain.epfl.ch/
        contact: dummy-email
        description: >
            "<p>The goal of the Blue Brain Project is to build biologically detailed digital reconstructions and simulations of the rodent, and ultimately the human brain. The supercomputer-based reconstructions and simulations built by the project offer a radically new approach for understanding the multilevel structure and function of the brain. The project's novel research strategy exploits interdependencies in the experimental data to obtain dense maps of the brain, without measuring every detail of its multiple levels of organization (molecules, cells, micro-circuits, brain regions, the whole brain). This strategy allows the project to build digital reconstructions (computer models) of the brain at an unprecedented level of biological detail.  Supercomputer-based simulation of their behavior turns understanding the brain into a tractable problem, providing a new tool to study the complex interactions within different levels of brain organization and to investigate the cross-level links leading from genes to cognition.</p>"

-   group: Bower Lab 
    data:
        leader: Jim Bower
        location: Barshop Institute for Longevity and Aging Studies, UTHSC, San Antonio 
        coords:
            lat: 29.507313
            long: -98.575971
        website: http://www.barshop.uthscsa.edu/
        contact: dummy
        description: >
            "<p>Imagine living with strength and vitality throughout your life span, growing older with vigor and without disability. The Barshop Institute brings together the world's leading scientists in aging and longevity research, and providing them with the latest technologies in the application of cutting-edge research methods, supports their drive for excellence in scientific inquiry, an essential element to bringing good health and enhanced quality of life to our aging population.</p>
            <p>Aging affects everyone. Never before in the history of humankind has understanding how and why we age been so important. As human life expectancy continues to increase, so must our scientific knowledge of aging processes to ensure healthy longevity, free of the disabilities brought about by age-related diseases and conditions.</p>
            <h4>Our Mission</h4>
            <p>Our mission is four-fold\: To understand the basic biology of aging; to discover the therapies that will treat and cure the diseases of aging by fostering dynamic, collaborative research; to educate and train our future scientists and clinicians; to promote public awareness of age-related issues.
            <p>Researchers at the Barshop Institute sustain their scientific endeavors by successfully competing for funding at the national level. The Barshop Institute supports their research through a wide range of core services and clinical facilities by sponsoring cutting-edge programs that employ advanced technologies such as genomics and proteomics, transgenic animal models, and pathological assessments.</p>
            <p>Faculty members of the Barshop Institute are dedicated to the training and mentoring of promising new physician-scientists and basic researchers in aging through a wide-range of educational opportunities.</p>
            <p>Faculty and staff members involved in community outreach programs educate health professionals and the public on timely issues regarding healthy aging.</p>
            <h4>Our Vision</h4>
            <p>This vision of a world-class center for aging research first came into focus in 1991, when Dr. Edward J. Masoro founded the UT Health Science Center's Aging Research and Education Center through a leadership award granted to him by the National Institutes of Health.</p>
            <p>In 2001, the Barshop Institute for Longevity and Aging Studies was born thanks to a generous donation from Mr. and Mrs. Sam Barshop, prominent San Antonio philanthropists. Dr. Musi and the faculty members at the Barshop Institute are extremely grateful to Mr. and Mrs. Barshop for their vision and steadfast support in helping to develop the Barshop Institute into an unparalleled center for studies of aging and age-related diseases.</p>"

